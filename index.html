<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Invitados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  </head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="text-center mb-4">Gestión de Invitados</h1>

  <!-- Botón para abrir modal -->
  <div class="text-end mb-3">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInvitado">
      ➕ Agregar Invitado
    </button>
  </div>

  <!-- Contenedor de mesas -->
  <div id="contenedor-invitados"></div>
</div>

<!-- Modal Invitado -->
<div class="modal fade" id="modalInvitado" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="formInvitado">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Agregar Invitado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="Id">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="Telefono" required>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="ConDetalle">
            <label class="form-check-label" for="Vehiculo">Con Detalle</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Detalle -->
<div class="modal fade" id="modalDetalle" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle de Invitado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body table-responsive">
        <table class="table" id="tablaDetalle">
          <thead>
          <tr>
            <th>Integrante</th>
            <th></th>
            <th>Civil</th>
            <th>Sellamiento</th>
            <th>Recepción</th>
            <th>Bus Grupal</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button class="btn btn-sm btn-success" onclick="agregarIntegrante()">➕ Agregar Integrante</button>
      </div>
    </div>
  </div>
</div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
