<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Invitados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Gestión de Invitados</h1>

    <!-- Formulario -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Nuevo Invitado</h5>
        <form id="formInvitado">
          <input type="hidden" id="Id">

          <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre" required>
          </div>

          <div class="mb-3">
            <label for="Cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="Cantidad" required>
          </div>

          <div class="mb-3">
            <label for="Telefono" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="Telefono">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Vehiculo">
            <label class="form-check-label" for="Vehiculo">¿Traerá vehículo?</label>
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>

    <!-- Tabla de invitados -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Lista de Invitados</h5>
        <table class="table table-striped" id="tablaInvitados">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Teléfono</th>
              <th>Vehículo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Detalle -->
  <div class="modal fade" id="modalDetalle" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Integrantes del Invitado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered" id="tablaDetalle">
            <thead>
              <tr>
                <th>Integrante</th>
                <th>Civil</th>
                <th>Sellamiento</th>
                <th>Recepción</th>
                <th>Bus Grupal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="btn btn-sm btn-primary" onclick="agregarIntegrante()">➕ Agregar Integrante</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
